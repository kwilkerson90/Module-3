<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Bootstrap Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bsday2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div style="flex-grow: 10" class="container-fluid">
    <div>
        <h1>Settings</h1>
    </div>
    <div>
        <span class="glyphicon glyphicon-search"></span>
    </div>
</div>
<br>
<div class="well1">
    <div>
        <span class="glyphicon glyphicon-user"></span>
    </div>
    <div style="flex-grow: 12">
        <h2>Friendly Black Hottie</h2>
        <h4>Apple ID, iCloud, Media & Purchases</h4>
    </div>
</div>
<br>
<div class="well2">
    <div>
        <span class="dot"></span>
    </div>
    <div style="flex-grow: 12">
        <h3>Notifications</h3>
    </div>
</div>
<br>
<div class="well2">
    <div>
        <span class="dot"></span>
    </div>
    <div style="flex-grow: 12">
        <h3>Mobile Data</h3>
    </div>
</div>
<br>
<div class="well2">
    <div>
        <span class="dot"></span>
    </div>
    <div style="flex-grow: 12">
        <h3>Screen Time</h3>
    </div>
</div>
<br>
<div class="well2">
    <div>
        <span class="dot"></span>
    </div>
    <div style="flex-grow: 12">
        <h3>General</h3>
    </div>
</div>
<br>
<div class="well3">
    <div style="flex-grow: 4">
        <h2>Airplane Mode</h2>
    </div>
    <div>
        <input type="checkbox" checked data-toggle="toggle">
    </div>
</div>
<br>
<div class="well3">
    <div style="flex-grow: 4">
        <h2>Bluetooth</h2>
    </div>
    <div>
        <input type="checkbox" checked data-toggle="toggle">
    </div>
</div>
<br>
<div class="well3">
    <div style="flex-grow: 4">
        <h2>Do Not Disturb</h2>
    </div>
    <div>
        <input type="checkbox" checked data-toggle="toggle">
    </div>
</div>
    




</body>
</html>
